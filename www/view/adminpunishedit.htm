<script>
function update(id){
	var content=$("#punish_"+id).val();
	$.post("command/command_base.php?mod=punish&action=update", {
		id : id,
		content:content
	}, function(data) {
		if(data!=1){
			alert(data);
		}
		else{
			alert("修改成功");
		}
	}, "html");
}
function del(id){

	$.post("command/command_base.php?mod=punish&action=del", {
		id : id
	}, function(data) {
		if(data==1){
			$("#content_"+id).hide();
			$(".bg-success").fadeIn();
		}
		else{
			alert("操作失败"+data);
		}
	}, "html");
}

</script>
<div >

<h3>惩罚管理</h3>
<p class="bg-success" style='padding:10px;display:none'>成功</p>
	<table class="table table-striped">
		<tbody>
			<!--{loop $ret $key $value}-->
			<tr id="content_{$value['_id']}">
				<td>
				<div style="padding:10px 0px;">
				<!--{if $value['type']=='1'}-->
				<span class="label label-success" style='margin-right:5px'>真心话</span>
				<!--{elseif $value['type']=='2'}-->
				<span class="label label-danger" style='margin-right:5px'>大冒险</span>
				<!--{else}-->
				<span class="label label-info" style='margin-right:5px'>看演技</span>
				<!--{/if}-->
				<textarea class="form-control" style="margin:20px 5px" id='punish_{$value["_id"]}'>{$value['content']}</textarea>
				</div>
				<div class="btn-group  btn-group-xs  pull-right ">
				<button type="button" class="btn btn-default btn-sm" onclick='del({$value["_id"]})'>删除</button>
				<button type="button" class="btn btn-default btn-sm" onclick='update({$value["_id"]})'>保存</button>	
				</div>
				
				</td>

			</tr>
			<!--{/loop}-->
		</tbody>
	</table>

</div>
