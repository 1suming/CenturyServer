<script>
function update(){
	var key=$("#returnKey").val();
	var content=$("#returnContent").val();
	$.post("command/command_base.php?mod=wx&action=update", {
		key:key,
		content:content
	}, function(data) {
		alert(data);
	}, "html");
}
function add(){
	var key=$("#returnKey").val();
	var content=$("#returnContent").val();
	$.post("command/command_base.php?mod=wx&action=new", {
		key:key,
		content:content
	}, function(data) {
		alert(data);
		$("#returnKey").val("");
		$("#returnContent").val("");
	}, "html");
}
</script>
<div class="container">

<div style='width:300px'>
	<div class="form-group">
		<label for="exampleInputEmail1">关键字</label> <input
			 class="form-control" id="returnKey" value="{$key}">
	</div>
	<div class="form-group">
		<label for="exampleInputPassword1">内容</label> 
		<textarea class="form-control" rows="5"  id="returnContent" >$content</textarea>
	</div>
	
						<!--{if $content==''}--> 
	 <button type="submit" class="btn btn-default" onclick="add()">新建</button>
						<!--{else}--> 
	 <button type="submit" class="btn btn-default" onclick="update()">更新</button>
						<!--{/if}-->
</div>
</div>
